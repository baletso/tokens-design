<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dinámica de Design System</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            background-color: #f0f0f0; /* Color de fondo suave */
        }
        img {
            max-width: 90%; /* Asegura que la imagen no exceda el ancho del celular */
            max-height: 90vh; /* Asegura que la imagen no exceda la altura de la pantalla */
            display: block; /* Elimina espacio extra debajo de la imagen */
            object-fit: contain; /* Asegura que la imagen se vea completa sin distorsión */
        }
    </style>
</head>
<body>
    <img id="randomImage" src="" alt="Imagen aleatoria de Design System">
    <script src="script.js"></script>
</body>
</html>
